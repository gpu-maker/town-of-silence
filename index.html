<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GRAYWICK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="fakeError" class="hidden">SYSTEM FAILURE_7A</div>

<div id="hud">
  <div>Health: <span id="health">100</span></div>
  <div>Sanity: <span id="sanity">100</span></div>
  <div>Inventory: <span id="inventory"></span></div>
</div>

<div id="map"></div>

<div id="game">
  <h1 id="locationName"></h1>
  <img id="sceneImage" src="">
  <p id="storyText"></p>
  <div id="choices"></div>
</div>

<div id="endingMenu" class="hidden">
  <h2>Endings Discovered</h2>
  <ul id="endingList"></ul>
</div>

<audio id="ambient" loop></audio>
<audio id="voice"></audio>

<script src="script.js"></script>
</body>
</html>
